<div class="modal-backdrop">
  <div class="modal-content fade-in formulario">

    <h2 class="titulo">Editar Cosecha</h2>

    <form #form="ngForm" (ngSubmit)="guardarCambios()" novalidate>

      <!-- Fila 1: Fecha y Nombre -->
      <div class="fila">
        <div class="campo ancho-medio">
          <label>Fecha:</label>
          <input 
            type="date" 
            name="fecha" 
            [(ngModel)]="cosecha.fecha" 
            required 
            #fecha="ngModel" 
          />
          <div *ngIf="fecha.invalid && fecha.touched" class="error">
            Fecha es obligatoria
          </div>
        </div>

        <div class="campo ancho-largo">
          <label>Nombre:</label>
          <input 
            type="text" 
            name="nombre" 
            [(ngModel)]="cosecha.nombre" 
            required 
            #nombre="ngModel" 
          />
          <div *ngIf="nombre.invalid && nombre.touched" class="error">
            Nombre es obligatorio
          </div>
        </div>
      </div>

      <!-- Fila 2: Selecciones -->
      <div class="fila">
        <div class="campo">
          <label>1ª Selección:</label>
          <input 
            type="number" 
            name="sel1" 
            [(ngModel)]="cosecha.sel1" 
            min="0" 
            required 
            #sel1="ngModel" 
          />
          <div *ngIf="sel1.invalid && sel1.touched" class="error">
            Valor ≥ 0
          </div>
        </div>

        <div class="campo">
          <label>3ª Selección:</label>
          <input type="number" name="sel3" [(ngModel)]="cosecha.sel3" min="0" />
        </div>

        <div class="campo">
          <label>5ª Selección:</label>
          <input type="number" name="sel5" [(ngModel)]="cosecha.sel5" min="0" />
        </div>

        <div class="campo">
          <label>M Selección:</label>
          <input type="number" name="selM" [(ngModel)]="cosecha.selM" min="0" />
        </div>
      </div>

      <!-- Fila 3: Pesos -->
      <div class="fila">
        <div class="campo">
          <label>1ª Peso:</label>
          <input 
            type="number" 
            name="peso1" 
            [(ngModel)]="cosecha.peso1" 
            step="0.01" 
            required 
            #peso1="ngModel" 
          />
          <div *ngIf="peso1.invalid && peso1.touched" class="error">
            Peso válido es obligatorio
          </div>
        </div>

        <div class="campo">
          <label>3ª Peso:</label>
          <input type="number" name="peso3" [(ngModel)]="cosecha.peso3" step="0.01" />
        </div>

        <div class="campo">
          <label>5ª Peso:</label>
          <input type="number" name="peso5" [(ngModel)]="cosecha.peso5" step="0.01" />
        </div>

        <div class="campo">
          <label>M Peso:</label>
          <input type="number" name="pesoM" [(ngModel)]="cosecha.pesoM" step="0.01" />
        </div>
      </div>

      <!-- Fila 4: Totales -->
      <div class="fila">
        <div class="campo">
          <label>Total Selección:</label>
          <input 
            type="number" 
            [value]="totalSeleccion()" 
            disabled 
            class="ancho-medio"
          />
        </div>
        <div class="campo">
          <label>Total Peso:</label>
          <input 
            type="number" 
            [value]="totalPeso()" 
            disabled 
            class="ancho-medio"
          />
        </div>
      </div>

      <!-- Fila de acciones -->
      <div class="fila derecha">
        <button 
          type="submit" 
          [disabled]="form.invalid" 
          class="btn-agregar"
        >
          Guardar
        </button>
        <button 
          type="button" 
          (click)="cerrar()" 
          class="btn-agregar"
        >
          Cancelar
        </button>
      </div>

    </form>

  </div>
</div>
