<!-- src/app/components/seller-form/seller-form.component.html -->
<div class="hero">
  <div class="form-container">
    <h2>Datos</h2>

    <div class="form-group">
      <label>Nombre:</label>
      <input [(ngModel)]="seller.name" name="name" type="text" />
    </div>

    <div class="form-group">
      <label>Apellido:</label>
      <input [(ngModel)]="seller.lastName" name="lastName" type="text" />
    </div>

    <div class="form-group-row">
      <div class="form-group">
        <label>DNI:</label>
        <input [(ngModel)]="seller.dni" name="dni" type="text" />
      </div>
      <div class="form-group">
        <label>Tel√©fono:</label>
        <input [(ngModel)]="seller.phone" name="phone" type="text" />
      </div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input [(ngModel)]="seller.email" name="email" type="email" />
    </div>

    <button class="btn-submit" (click)="addSeller()">Agregar</button>
  </div>
</div>
